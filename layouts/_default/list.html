{{- define "main" -}}
<div class="wrapper">
    <header class="header">
        <h1 class="header-title center">{{ .Title }}</h1>
    </header>
    <main aria-label="Content">
        {{ range .Pages.GroupByDate "2006" }}
            {{ $year := .Key }}
            <h2 class="post-year">{{ $year }}</h2>
            {{ range .Pages }}
                {{ partial "postCard" . }}
            {{ end }}
        {{ end }}
    </main>
</div>
{{- end -}}
